<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Gönder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>

<body>
    <div class="container">
        <h2>Email Gönder</h2>
        <form action="/sendmail" method="post">
            <div class="form-group">
                <label for="toEmail"><span class="required">* </span>Alıcı Email:</label>
                <input type="email" id="toEmail" name="toEmail" required>
            </div>

            <div class="form-group">
                <label for="subject"><span class="required">* </span>Konu:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message"><span class="required">* </span>Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                <label for="attachments">Ekler:</label>
                <input type="file" id="attachments" name="attachments" multiple>
            </div>

            <button type="submit">Gönder</button>
        </form>
        <p><span class="required">*</span> Zorunlu alanlar</p>
    </div>
</body>
<script src="script.js"></script> 
<script nonce="<%= nonce %>">
    window.onload = function() {
        CKEDITOR.replace('message');
    };
</script>
</html>
